<body>
<div class="container">
<header>
    <a href="/" style="text-decoration: none;">
    <div class="header-title">RYHOX.DEV</div>
    </a>    <div class="header-subtitle">MINESWEEPER</div>
<div class="user-menu-wrapper" id="userMenuWrapper">
    <div class="user-icon" id="userIcon" style="display:none;">
        <i class="fas fa-user-circle"></i>
    </div>
    <div class="user-dropdown" id="userDropdown">
        <div class="dropdown-header">
            <p class="dropdown-signed">Signed in as</p>
            <div class="dropdown-user">
                <div class="dropdown-avatar">
                    <svg fill="currentColor" viewBox="0 0 20 20" class="avatar-svg"><path clip-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" fill-rule="evenodd"></path></svg>
                </div>
                <p class="dropdown-email" id="dropdownEmail"></p>
            </div>
        </div>
        <div class="dropdown-links">
            <a href="/profile" class="dropdown-link profile">
                <span>Profile</span>
            </a>
            <a href="#" class="dropdown-link stats" id="dropdownStats">
                <span>Stats</span>
            </a>
            <a href="#" class="dropdown-link logout" id="dropdownLogout">
                <span>Logout</span>
            </a>
        </div>
    </div>
    <a href="/login" id="signInBtn" class="sign-in-btn" style="display:none;">Sign In / Sign Up</a>
</div>
</header>    
  <div class="input-group">

    

        <div class="input-section">
      <h3>Lobby Creation</h3>
      <button class="button" id="createLobby">Create Lobby</button>
    </div>
                  <div class="input-section">
      <h3>Lobby Browser</h3>
      <button class="button"  id="browseLobbies">See Available Lobbies</button>
    </div>
    <div class="input-section">
      <h3>Join a Lobby</h3>
      <input id="lobbyCode" placeholder="Enter Lobby Code" maxlength="4">
      <div id="codeError" class="error-message"></div>
      <button class="button" id="joinLobby">Join Lobby</button>
    </div>



  </div>
</div>
<div id="difficultyModal" class="modalD">
  <div class="modal-content">
    <h2>Select Difficulty</h2>
    <select id="difficultySelect" disabled>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <h2>Number of Players</h2>
    <input type="number" id="playerCount" min="2" max="4" value="2">
    <button id="confirmCreate">Create Lobby</button>
    <button id="exitmodalD">Cancel</button>
  </div>
</div>

<div id="lobbyBrowserModal" class="modal">
  <div class="modal-content">
    <h2>Available Lobbies</h2>
    <div id="noLobbiesMessage" style="display: none;">No lobbies available</div>
    <div id="lobbyList"></div>
    <button id="closeLobbyBrowser">Close</button>
  </div>
</div>
<footer>
    <a href="https://ryhox.dev/privacy-policy" id="privacy-link">Privacy Policy</a>
    <p>Copyright 2025 ryhox.dev</p>
    <div class="contact-links">

        <a href="https://discordapp.com/users/Ryhox" target="_blank" aria-label="Discord"><i class="fab fa-discord"></i></a>

</footer>
