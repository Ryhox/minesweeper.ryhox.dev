    <style>
         .containerUserNotFound {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .error-messageUserNotFound {
            text-align: center;
            max-width: 600px;
            padding: 60px 40px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.03);
            position: relative;
            z-index: 2;
        }

        .error-messageUserNotFound::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .error-messageUserNotFound h1 {
            font-size: 120px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
            letter-spacing: -5px;
        }

        .error-messageUserNotFound p {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 400;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .back-link::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent), #ff6b9c);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: var(--accent-glow);
            border-color: transparent;
        }

        .back-link:hover::before {
            opacity: 1;
        }

    </style>
</head>
