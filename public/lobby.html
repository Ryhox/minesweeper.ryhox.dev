<body>
  <div class="container">
    <header>
    <a href="/" style="text-decoration: none;">
    <div class="header-title">RYHOX.DEV</div>
    </a>    <div class="header-subtitle">MINESWEEPER</div>
<div class="user-menu-wrapper" id="userMenuWrapper">
    <div class="user-icon" id="userIcon" style="display:none;">
        <i class="fas fa-user-circle"></i>
    </div>
    <div class="user-dropdown" id="userDropdown">
        <div class="dropdown-header">
            <p class="dropdown-signed">Signed in as</p>
            <div class="dropdown-user">
                <div class="dropdown-avatar">
                    <svg fill="currentColor" viewBox="0 0 20 20" class="avatar-svg"><path clip-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" fill-rule="evenodd"></path></svg>
                </div>
                <p class="dropdown-email" id="dropdownEmail"></p>
            </div>
        </div>
        <div class="dropdown-links">
            <a href="/profile" class="dropdown-link profile">
                <span>Profile</span>
            </a>
            <a href="#" class="dropdown-link stats" id="dropdownStats">
                <span>Stats</span>
            </a>
            <a href="#" class="dropdown-link logout" id="dropdownLogout">
                <span>Logout</span>
            </a>
        </div>
    </div>
    <a href="/login" id="signInBtn" class="sign-in-btn" style="display:none;">Sign In / Sign Up</a>
</div>
    LOBBY: <span id="lobbyCodeDisplay"></span>

</header>
   <div class="content-box">
      <h2>Connected Players</h2>
      <ul id="playerList"></ul>
    <div id="lobbyStatus" class="waiting-message"></div>
    <button id="readyUp">Ready Up</button>

  </div>
  </div>

<div id="intermediatePodiumModal" class="modal">
  <div class="modal-content">
    <h2>Wait for Other Players to Finish OR spectate</h2>
        <button id="closeintermediatePodiumModal">Close</button>
    <button id="spectatePlayers">Spectate</button>
  </div>
</div>

<div id="gameOverModal" class="modal" style="display: none;">
  <div class="modal-content" >
    <h2>Results</h2>
    <div id="gameOverMessage"></div>
    <div class="modal-buttons">
      <button id="rematchButton">Rematch</button>
      <button id="mainMenuButton">Main Menu</button>
    </div>
  </div>
</div>
<div id="spectatePlayersModal" class="modal">
  <div class="modal-content">
    <h2>Spectate Players</h2>
    <div id="spectatePlayersList"></div>
    <button id="closeSpectateModal">Close</button>
  </div>
</div>
<button id="backButton" class="Btn-Container">
  <span class="text">Back!</span>
  <span class="icon-Container">
    <svg
      width="16"
      height="19"
      viewBox="0 0 16 19"
      fill="nones"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle cx="1.61321" cy="1.61321" r="1.5" fill="black"></circle>
      <circle cx="5.73583" cy="1.61321" r="1.5" fill="black"></circle>

      <circle cx="9.85851" cy="5.5566" r="1.5" fill="black"></circle>
      <circle cx="9.85851" cy="9.5" r="1.5" fill="black"></circle>

      <circle cx="5.73583" cy="13.4434" r="1.5" fill="black"></circle>
      <circle cx="9.85851" cy="13.4434" r="1.5" fill="black"></circle>
      <circle cx="1.61321" cy="17.3868" r="1.5" fill="black"></circle>
      <circle cx="5.73583" cy="17.3868" r="1.5" fill="black"></circle>
    </svg>
  </span>
</button>  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/assets/js/maincharacter.js"></script>
<script src="/assets/js/lobbycreation.js" defer></script>
