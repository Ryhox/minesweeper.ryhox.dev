<div id="difficultyModal" class="modalD">
  <div class="modal-content">
    <h2>Select Difficulty</h2>
    <select id="difficultySelect" disabled>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <h2>Number of Players</h2>
    <input type="number" id="playerCount" min="2" max="4" value="2">
    <button id="confirmCreate">Create Lobby</button>
    <button id="exitmodalD">Cancel</button>

    <script>
    const input = document.getElementById("playerCount");

    input.addEventListener("input", () => {
      const min = parseInt(input.min);
      const max = parseInt(input.max);
      let val = parseInt(input.value);

      if (isNaN(val)) return;
      if (val < min) input.value = min;
      if (val > max) input.value = max;
    });
    </script>
  </div>
