<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inGame</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" type="image/png" href="/assets/images/minesweeperlogo.png">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="/assets/js/firebase-auth.js"></script>
  <script src="/assets/js/main.js" defer></script>
<script src="/assets/js/cookies.js"></script>
<script src="/assets/js/alert.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>

</head>
<body>
<header>
    <a href="/" style="text-decoration: none;">
    <div class="header-title">RYHOX.DEV</div>
    </a>    <div class="header-subtitle">MINESWEEPER selection</div>
<div class="user-menu-wrapper" id="userMenuWrapper">
    <div class="user-icon" id="userIcon" style="display:none;">
        <img id="headerAvatar" src="../assets/images/icon.png" alt="avatar" style="margin-top:0px;width:56px;height:56px;border-radius:50%;object-fit:cover;">
        <i id="headerAvatarFallback" style="font-size:36px;"></i>
    </div>
    <div class="user-dropdown" id="userDropdown">
        <div class="dropdown-header">
            <p class="dropdown-signed">Signed in as</p>
            <div class="dropdown-user">
                <div class="dropdown-avatar">
                    <img id="dropdownAvatar" src="../assets/images/icon.png" alt="avatar" style="margin-top:50px;width:56px;height:56px;border-radius:50%;object-fit:cover;">
                </div>
                <p class="dropdown-email" id="dropdownEmail" style="margin-top:50px;"></p>
            </div>
        </div>
        <div class="dropdown-links">
            <a href="/profile" class="dropdown-link profile">
                <span>Profile</span>
            </a>
            <a href="#" class="dropdown-link stats" id="dropdownStats">
                <span>Stats</span>
            </a>
            <a href="#" class="dropdown-link logout" id="dropdownLogout">
                <span>Logout</span>
            </a>
        </div>
    </div>
    <a href="/login" id="signInBtn" class="sign-in-btn" style="display:none;">Sign In / Sign Up</a>
</div>
</header>
  <div class="container">



  <div class="content-box-centerer">

   <div class="content-box">
      <h2>Connected Players</h2>
      <ul id="playerList"></ul>
    <div id="lobbyStatus" class="waiting-message"></div>
    <button id="readyUp">Ready Up</button>
  </div>

  </div>
  </div>
<div class="chat-container">
      <div class="chatheader">chat</div>

    <div class="connection-status" id="connection-status" >Connecting...</div>
  <div class="messages-container" id="messages-container">
    <div class="loading" id="loading-message">Loading chat...</div>

  </div>

  <div class="input-container">
    <input type="text" class="message-input" id="message-input" placeholder="Message..." autocomplete="off">
    <button class="send-button" id="send-button"><i class="fa-solid fa-paper-plane"></i></button>
  </div>
  <div style="font-size: 6px; text-align: center; width: 100%; color: grey; margin-top: 10px;">
  We are not responsible for this chat
</div>
</div>
<div id="intermediatePodiumModal" class="modal">
  <div class="modal-content">
    <h2>Wait for Other Players to Finish OR spectate</h2>
        <button id="closeintermediatePodiumModal">Close</button>
    <button id="spectatePlayers">Spectate</button>
  </div>
</div>

<div id="gameOverModal" class="modal" style="display: none;">
  <div class="modal-content" >
    <h2>Results</h2>
    <div id="gameOverMessage"></div>
    <div class="modal-buttons">
      <button id="rematchButton">Rematch</button>
      <button id="mainMenuButton">Main Menu</button>
    </div>
  </div>
</div>
<div id="spectatePlayersModal" class="modal">
  <div class="modal-content">
    <h2>Spectate Players</h2>
    <div id="spectatePlayersList"></div>
    <button id="closeSpectateModal">Close</button>
  </div>
</div>

<button id="backButtonIndex" class="Btn-Container">
  <span class="text">Back!</span>
  <span class="icon-Container">
    <svg
      width="16"
      height="19"
      viewBox="0 0 16 19"
      fill="nones"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle cx="1.61321" cy="1.61321" r="1.5" fill="black"></circle>
      <circle cx="5.73583" cy="1.61321" r="1.5" fill="black"></circle>

      <circle cx="9.85851" cy="5.5566" r="1.5" fill="black"></circle>
      <circle cx="9.85851" cy="9.5" r="1.5" fill="black"></circle>
      <circle cx="13.9811" cy="9.5" r="1.5" fill="black"></circle>
      <circle cx="5.73583" cy="13.4434" r="1.5" fill="black"></circle>
      <circle cx="9.85851" cy="13.4434" r="1.5" fill="black"></circle>
      <circle cx="1.61321" cy="17.3868" r="1.5" fill="black"></circle>
      <circle cx="5.73583" cy="17.3868" r="1.5" fill="black"></circle>
    </svg>
  </span>
</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/assets/js/maincharacter.js"></script>
<script src="/assets/js/lobbycreation.js" defer></script>
<script src="/assets/js/lobbychat.js" defer></script>
</body>
</html>
