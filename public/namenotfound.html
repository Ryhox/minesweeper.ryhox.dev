<!DOCTYPE html>
<html>
<head>
    <title>Namenotfound404</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="assets/js/firebase-auth.js"></script>
    <link rel="icon" type="image/png" href="assets/images/minesweeperlogo.png">
    <script src="/assets/js/cookies.js"></script>
    <script src="/assets/js/alert.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />

</head>
<body>
<header>
    <a href="/" style="text-decoration: none;">
    <div class="header-title">RYHOX.DEV</div>
    </a>    <div class="header-subtitle">MINESWEEPER selection</div>
<div class="user-menu-wrapper" id="userMenuWrapper">
    <div class="user-icon" id="userIcon" style="display:none;">
        <img id="headerAvatar" src="./assets/images/icon.png" alt="avatar" style="margin-top:0px;width:56px;height:56px;border-radius:50%;object-fit:cover;">
        <i id="headerAvatarFallback" style="font-size:36px;"></i>
    </div>
    <div class="user-dropdown" id="userDropdown">
        <div class="dropdown-header">
            <p class="dropdown-signed">Signed in as</p>
            <div class="dropdown-user">
                <div class="dropdown-avatar">
                    <img id="dropdownAvatar" src="./assets/images/icon.png" alt="avatar" style="margin-top:50px;width:56px;height:56px;border-radius:50%;object-fit:cover;">
                </div>
                <p class="dropdown-email" id="dropdownEmail" style="margin-top:50px;"></p>
            </div>
        </div>
        <div class="dropdown-links">
            <a href="/profile" class="dropdown-link profile">
                <span>Profile</span>
            </a>
            <a href="#" class="dropdown-link stats" id="dropdownStats">
                <span>Stats</span>
            </a>
            <a href="#" class="dropdown-link logout" id="dropdownLogout">
                <span>Logout</span>
            </a>
        </div>
    </div>
    <a href="/login" id="signInBtn" class="sign-in-btn" style="display:none;">Sign In / Sign Up</a>
</div>
</header>
<div class="containerNameNotFound">
    <div class="error-messageNameNotFound">
        <h1>404</h1>
        <p>The username you are looking for does not exist.</p>
        <a href="/stats" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Go back to User Search
        </a>
    </div>
</div>


    <footer>
    <a href="https://ryhox.dev/privacy-policy" id="privacy-link">Privacy Policy</a>
    <p>Copyright 2025 ryhox.dev</p>
    <div class="contact-links">
        <a href="mailto:contact@ryhox.dev" aria-label="Email"><i class="fas fa-envelope"></i></a>
        <a href="https://github.com/ryhox" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://discordapp.com/users/Ryhox" target="_blank" aria-label="Discord"><i class="fab fa-discord"></i></a>
    </div>
</footer>

<script src="assets/js/maincharacter.js"></script>
</body>
</html>
